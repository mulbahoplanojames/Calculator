<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator Using HTML and CSS</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="container">
    <div id="calculator">

      <div id="logo">
       Simple Calculator
      </div>

      <form>
        <div id="display">
          <input type="button" name="display">
        </div>

        <div>
          <input type="button" value="Ac" class="btn-1" onclick="display.value = ''">
          <input type="button" value="Del" class="btn-1"  onclick="display.value = display.value.slice(0,-1)">
          <input type="button" value="%" class="btn-1"  onclick="display.value += '%'">
          <input type="button" value="/" class="btn"  onclick="display.value += '/'">
        </div>

        <div>
          <input type="button" value="7"  onclick="display.value += '7'">
          <input type="button" value="8"  onclick="display.value += '8'">
          <input type="button" value="9"  onclick="display.value += '9'">
          <input type="button" value="+" class="btn"  onclick="display.value += '+'">
        </div>

        <div>
          <input type="button" value="4"  onclick="display.value += '4'">
          <input type="button" value="5"  onclick="display.value += '5'">
          <input type="button" value="6"  onclick="display.value += '6'">
          <input type="button" value="*" class="btn"  onclick="display.value += '*'">
        </div>

        <div>
          <input type="button" value="1"  onclick="display.value += '1'">
          <input type="button" value="2"  onclick="display.value += '2'">
          <input type="button" value="3"  onclick="display.value += '3'">
          <input type="button" value="-" class="btn"  onclick="display.value += '-'">
        </div>

        <div>
          <input type="button" value="00"  onclick="display.value += '00'">
          <input type="button" value="0"  onclick="display.value += '0'">
          <input type="button" value="."  onclick="display.value += '.'">
          <input type="button" value="=" title="Calculate" class="btn" onclick="display.value = eval(display.value)">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
